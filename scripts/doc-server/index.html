<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.Sdk.Dom Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #24292e;
            color: white;
            padding: 12px 20px;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .refresh-btn {
            background: #0366d6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.15s ease;
        }

        .refresh-btn:hover {
            background: #0256cc;
        }

        .container {
            display: flex;
            height: calc(100vh - 48px);
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e1e4e8;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .content {
            flex: 1;
            background: white;
            overflow-y: auto;
            position: relative;
        }

        .toc {
            padding: 20px;
            line-height: 1.5;
        }

        .toc h1, .toc h2, .toc h3 {
            margin-bottom: 12px;
            color: #24292e;
        }

        .toc h1 {
            font-size: 20px;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 8px;
        }

        .toc h2 {
            font-size: 16px;
            margin-top: 24px;
            margin-bottom: 8px;
        }

        .toc h3 {
            font-size: 14px;
            margin-top: 16px;
            margin-bottom: 6px;
            color: #586069;
        }

        .toc ul {
            list-style: none;
            margin-left: 0;
        }

        .toc li {
            margin-bottom: 4px;
        }

        .toc a {
            color: #0366d6;
            text-decoration: none;
            padding: 4px 8px;
            border-radius: 4px;
            display: block;
            transition: background-color 0.15s ease;
            font-size: 14px;
        }

        .toc a:hover {
            background: #f1f8ff;
            text-decoration: none;
        }

        .toc a.active {
            background: #0366d6;
            color: white;
        }

        .doc-content {
            padding: 40px;
            max-width: 800px;
            line-height: 1.6;
        }

        .doc-content h1, .doc-content h2, .doc-content h3 {
            margin-top: 24px;
            margin-bottom: 16px;
            color: #24292e;
        }

        .doc-content h1 {
            font-size: 32px;
            border-bottom: 1px solid #e1e4e8;
            padding-bottom: 8px;
        }

        .doc-content h2 {
            font-size: 24px;
        }

        .doc-content h3 {
            font-size: 20px;
        }

        .doc-content p {
            margin-bottom: 16px;
        }

        .doc-content ul, .doc-content ol {
            margin-bottom: 16px;
            padding-left: 24px;
        }

        .doc-content li {
            margin-bottom: 4px;
        }

        .doc-content pre {
            background: #f6f8fa;
            border-radius: 6px;
            padding: 16px;
            margin: 16px 0;
            overflow-x: auto;
            border: 1px solid #e1e4e8;
        }

        .doc-content code {
            background: #f6f8fa;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', 'Roboto Mono', Consolas, 'Courier New', monospace;
            font-size: 85%;
        }

        .doc-content pre code {
            background: none;
            padding: 0;
        }

        .doc-content blockquote {
            border-left: 4px solid #dfe2e5;
            padding-left: 16px;
            margin: 16px 0;
            color: #6a737d;
        }

        .doc-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }

        .doc-content th, .doc-content td {
            border: 1px solid #e1e4e8;
            padding: 8px 12px;
            text-align: left;
        }

        .doc-content th {
            background: #f6f8fa;
            font-weight: 600;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #586069;
            font-size: 14px;
        }

        .error {
            padding: 40px;
            color: #d73a49;
            background: #ffeef0;
            border: 1px solid #fdb8c0;
            border-radius: 6px;
            margin: 20px;
        }

        .search-box {
            padding: 16px 20px;
            border-bottom: 1px solid #e1e4e8;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #e1e4e8;
            border-radius: 6px;
            font-size: 14px;
            outline: none;
        }

        .search-input:focus {
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
        }

        .nav-buttons {
            position: fixed;
            bottom: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            background: #24292e;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.15s ease;
        }

        .nav-btn:hover {
            background: #1b1f23;
        }

        .nav-btn:disabled {
            background: #8b949e;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: 40vh;
                border-right: none;
                border-bottom: 1px solid #e1e4e8;
            }
            
            .content {
                height: 60vh;
            }
            
            .doc-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö Reveal.Sdk.Dom Documentation</h1>
        <button class="refresh-btn" onclick="refreshTOC()">üîÑ Refresh TOC</button>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search documentation..." onkeyup="filterTOC(this.value)">
            </div>
            <div class="toc" id="toc">
                <div class="loading">Loading table of contents...</div>
            </div>
        </div>
        
        <div class="content">
            <div class="doc-content" id="content">
                <div class="loading">Select a document from the table of contents to view</div>
            </div>
        </div>
    </div>

    <div class="nav-buttons">
        <button class="nav-btn" id="prevBtn" onclick="navigatePrev()" disabled>‚Üê Previous</button>
        <button class="nav-btn" id="nextBtn" onclick="navigateNext()" disabled>Next ‚Üí</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        let currentDoc = null;
        let docList = [];
        let filteredDocList = [];
        let currentIndex = -1;

        // Configure marked for better rendering
        marked.setOptions({
            gfm: true,
            breaks: false,
            sanitize: false,
            smartypants: true
        });

        async function loadTOC() {
            try {
                const response = await fetch('/api/toc');
                const tocMarkdown = await response.text();
                
                // Parse TOC and extract links
                const tocHtml = marked.parse(tocMarkdown);
                document.getElementById('toc').innerHTML = tocHtml;
                
                // Extract all documentation links for navigation
                const links = document.querySelectorAll('#toc a[href$=".md"]');
                console.log('Found links:', links.length); // Debug log
                
                docList = Array.from(links).map(link => ({
                    title: link.textContent.trim(),
                    path: link.getAttribute('href'),
                    element: link
                }));
                filteredDocList = [...docList];
                
                console.log('Document list:', docList); // Debug log
                
                // Add click handlers
                links.forEach(link => {
                    link.addEventListener('click', async (e) => {
                        e.preventDefault();
                        const path = link.getAttribute('href');
                        console.log('Link clicked:', path); // Debug log
                        await loadDocument(path);
                        setActiveLink(link);
                    });
                });
                
            } catch (error) {
                document.getElementById('toc').innerHTML = `
                    <div class="error">
                        <h3>Error loading TOC</h3>
                        <p>${error.message}</p>
                        <p>Make sure the documentation server is running.</p>
                    </div>
                `;
            }
        }

        async function loadDocument(path) {
            try {
                console.log('Loading document:', path); // Debug log
                document.getElementById('content').innerHTML = '<div class="loading">Loading document...</div>';
                
                const response = await fetch(`/api/doc?path=${encodeURIComponent(path)}`);
                console.log('Response status:', response.status); // Debug log
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const markdown = await response.text();
                console.log('Markdown loaded, length:', markdown.length); // Debug log
                
                const html = marked.parse(markdown);
                
                document.getElementById('content').innerHTML = `<div class="doc-content">${html}</div>`;
                
                // Update current document for navigation
                currentDoc = path;
                currentIndex = docList.findIndex(doc => doc.path === path);
                updateNavButtons();
                
                // Scroll to top
                document.querySelector('.content').scrollTop = 0;
                
                console.log('Document loaded successfully'); // Debug log
                
            } catch (error) {
                console.error('Error loading document:', error); // Debug log
                document.getElementById('content').innerHTML = `
                    <div class="doc-content">
                        <div class="error">
                            <h3>Error loading document</h3>
                            <p>${error.message}</p>
                            <p>Path: ${path}</p>
                            <p>Check browser console for more details</p>
                        </div>
                    </div>
                `;
            }
        }

        function setActiveLink(activeLink) {
            // Remove active class from all links
            document.querySelectorAll('#toc a').forEach(link => {
                link.classList.remove('active');
            });
            
            // Add active class to current link
            activeLink.classList.add('active');
        }

        function updateNavButtons() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentIndex <= 0;
            nextBtn.disabled = currentIndex >= docList.length - 1;
        }

        function navigatePrev() {
            if (currentIndex > 0) {
                const prevDoc = docList[currentIndex - 1];
                loadDocument(prevDoc.path);
                setActiveLink(prevDoc.element);
            }
        }

        function navigateNext() {
            if (currentIndex < docList.length - 1) {
                const nextDoc = docList[currentIndex + 1];
                loadDocument(nextDoc.path);
                setActiveLink(nextDoc.element);
            }
        }

        function filterTOC(searchTerm) {
            const links = document.querySelectorAll('#toc a');
            const searchLower = searchTerm.toLowerCase();
            
            links.forEach(link => {
                const text = link.textContent.toLowerCase();
                const listItem = link.closest('li');
                
                if (text.includes(searchLower) || searchTerm === '') {
                    listItem.style.display = 'block';
                } else {
                    listItem.style.display = 'none';
                }
            });
        }

        function refreshTOC() {
            loadTOC();
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case 'ArrowLeft':
                        e.preventDefault();
                        navigatePrev();
                        break;
                    case 'ArrowRight':
                        e.preventDefault();
                        navigateNext();
                        break;
                    case 'f':
                        e.preventDefault();
                        document.querySelector('.search-input').focus();
                        break;
                }
            }
        });

        // Load TOC on page load
        document.addEventListener('DOMContentLoaded', loadTOC);
    </script>
</body>
</html>
