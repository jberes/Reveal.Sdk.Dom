<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentation Server Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 8px 16px; margin: 5px; }
        pre { background: #f8f9fa; padding: 10px; overflow-x: auto; }
        .log { height: 200px; overflow-y: auto; background: #f8f9fa; padding: 10px; }
    </style>
</head>
<body>
    <h1>📋 Documentation Server Debug</h1>
    
    <div class="test-section">
        <h2>🔧 API Tests</h2>
        <button onclick="testTOC()">Test TOC API</button>
        <button onclick="testDocument()">Test Document API</button>
        <button onclick="clearLog()">Clear Log</button>
        <div id="log" class="log"></div>
    </div>

    <div class="test-section">
        <h2>📄 TOC Content</h2>
        <div id="toc-content">Click "Test TOC API" to load</div>
    </div>

    <div class="test-section">
        <h2>📖 Document Content</h2>
        <div id="doc-content">Click "Test Document API" to load</div>
    </div>

    <script>
        function log(message) {
            const logDiv = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `[${time}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
        }

        async function testTOC() {
            log('🔄 Testing TOC API...');
            try {
                const response = await fetch('/api/toc');
                log(`📡 Response status: ${response.status}`);
                
                if (response.ok) {
                    const text = await response.text();
                    log(`✅ TOC loaded successfully (${text.length} chars)`);
                    document.getElementById('toc-content').innerHTML = `<pre>${text}</pre>`;
                } else {
                    log(`❌ TOC failed: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                log(`❌ TOC error: ${error.message}`);
            }
        }

        async function testDocument() {
            log('🔄 Testing Document API...');
            const testPath = 'getting-started/basic-concepts.md';
            
            try {
                const response = await fetch(`/api/doc?path=${encodeURIComponent(testPath)}`);
                log(`📡 Response status: ${response.status}`);
                
                if (response.ok) {
                    const text = await response.text();
                    log(`✅ Document loaded successfully (${text.length} chars)`);
                    document.getElementById('doc-content').innerHTML = `<pre>${text.substring(0, 500)}${text.length > 500 ? '...' : ''}</pre>`;
                } else {
                    const errorText = await response.text();
                    log(`❌ Document failed: ${response.status} ${response.statusText}`);
                    log(`❌ Error details: ${errorText}`);
                }
            } catch (error) {
                log(`❌ Document error: ${error.message}`);
            }
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            log('🚀 Debug page loaded');
            testTOC();
        });
    </script>
</body>
</html>
