<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.Sdk.Dom Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #24292e;
            color: white;
            padding: 12px 20px;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .refresh-btn {
            background: #0366d6;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .container {
            display: flex;
            height: calc(100vh - 48px);
        }

        .sidebar {
            width: 350px;
            background: white;
            border-right: 1px solid #e1e4e8;
            overflow-y: auto;
        }

        .content {
            flex: 1;
            background: white;
            overflow-y: auto;
            padding: 20px;
        }

        .toc {
            padding: 20px;
        }

        .toc a {
            color: #0366d6;
            text-decoration: none;
            display: block;
            padding: 4px 8px;
            border-radius: 4px;
            margin: 2px 0;
            cursor: pointer;
        }

        .toc a:hover {
            background: #f1f8ff;
        }

        .toc a.active {
            background: #0366d6;
            color: white;
        }

        .loading {
            color: #586069;
            font-style: italic;
            text-align: center;
            padding: 40px;
        }

        .error {
            color: #d73a49;
            background: #ffeef0;
            padding: 20px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üìö Reveal.Sdk.Dom Documentation</h1>
        <button class="refresh-btn" onclick="loadTOC()">üîÑ Refresh</button>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="toc" id="toc">
                <div class="loading">Loading...</div>
            </div>
        </div>
        
        <div class="content" id="content">
            <div class="loading">Select a document from the menu</div>
        </div>
    </div>

    <script>
        let docLinks = [];

        // Simple function to load and display content
        async function loadTOC() {
            console.log('üîÑ Loading TOC...');
            
            try {
                const response = await fetch('/api/toc');
                const tocText = await response.text();
                
                console.log('üìã TOC loaded, length:', tocText.length);
                
                // Find all markdown links in the TOC
                const linkPattern = /\[([^\]]+)\]\(([^)]+\.md)\)/g;
                const links = [];
                let match;
                
                while ((match = linkPattern.exec(tocText)) !== null) {
                    links.push({
                        title: match[1],
                        path: match[2]
                    });
                }
                
                console.log('üîó Found links:', links.length);
                docLinks = links;
                
                // Create clickable menu
                let html = '<h3>üìñ Documentation</h3>';
                links.forEach((link, index) => {
                    html += `<a href="#" onclick="loadDoc('${link.path}', this)" data-path="${link.path}">${link.title}</a>`;
                });
                
                document.getElementById('toc').innerHTML = html;
                
            } catch (error) {
                console.error('‚ùå Error loading TOC:', error);
                document.getElementById('toc').innerHTML = `
                    <div class="error">
                        <strong>Error loading TOC</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Function to load a document
        async function loadDoc(path, linkElement) {
            console.log('üìÑ Loading document:', path);
            
            // Update active link
            document.querySelectorAll('.toc a').forEach(a => a.classList.remove('active'));
            if (linkElement) {
                linkElement.classList.add('active');
            }
            
            // Show loading
            document.getElementById('content').innerHTML = '<div class="loading">Loading document...</div>';
            
            try {
                const response = await fetch(`/api/doc?path=${encodeURIComponent(path)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const markdown = await response.text();
                console.log('üìù Document loaded, length:', markdown.length);
                
                // Simple markdown to HTML conversion
                let html = markdown
                    .replace(/^### (.*$)/gim, '<h3>$1</h3>')
                    .replace(/^## (.*$)/gim, '<h2>$1</h2>')
                    .replace(/^# (.*$)/gim, '<h1>$1</h1>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code style="background: #f6f8fa; padding: 2px 4px; border-radius: 3px;">$1</code>')
                    .replace(/\n\n/g, '</p><p>')
                    .replace(/\n/g, '<br>');
                
                // Wrap in paragraphs
                html = '<p>' + html + '</p>';
                
                // Fix empty paragraphs
                html = html.replace(/<p><\/p>/g, '').replace(/<p><br>/g, '<p>');
                
                document.getElementById('content').innerHTML = html;
                
                console.log('‚úÖ Document displayed successfully');
                
            } catch (error) {
                console.error('‚ùå Error loading document:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Error loading document: ${path}</strong><br>
                        ${error.message}<br><br>
                        <small>Check the browser console for details</small>
                    </div>
                `;
            }
        }

        // Load TOC when page loads
        window.addEventListener('DOMContentLoaded', loadTOC);
    </script>
</body>
</html>
