<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reveal.Sdk.Dom Documentation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #f6f8fa;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #24292e 0%, #2c3e50 100%);
            color: white;
            padding: 16px 24px;
            border-bottom: 1px solid #e1e4e8;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .refresh-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .refresh-btn:hover {
            background: #218838;
        }

        .container {
            display: flex;
            height: calc(100vh - 64px);
        }

        .sidebar {
            width: 400px;
            background: white;
            border-right: 1px solid #e1e4e8;
            overflow-y: auto;
            box-shadow: 2px 0 8px rgba(0,0,0,0.06);
        }

        .content {
            flex: 1;
            background: white;
            overflow-y: auto;
        }

        .toc {
            padding: 24px;
        }

        .toc h3 {
            color: #24292e;
            font-size: 16px;
            margin-bottom: 16px;
            padding-bottom: 8px;
            border-bottom: 2px solid #0366d6;
        }

        /* TOC Hierarchy Styles */
        .toc-section {
            margin-bottom: 20px;
        }

        .toc-section > .toc-title {
            font-weight: 600;
            color: #24292e;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .toc-item {
            margin-left: 0;
        }

        .toc-item.level-1 {
            margin-left: 0;
        }

        .toc-item.level-2 {
            margin-left: 16px;
        }

        .toc-item.level-3 {
            margin-left: 32px;
        }

        .toc-item.level-4 {
            margin-left: 48px;
        }

        .toc-link {
            color: #0366d6;
            text-decoration: none;
            display: block;
            padding: 6px 12px;
            border-radius: 6px;
            margin: 2px 0;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 14px;
            line-height: 1.4;
        }

        .toc-link:hover {
            background: #f1f8ff;
            color: #0056b3;
        }

        .toc-link.active {
            background: #0366d6;
            color: white;
            font-weight: 500;
        }

        .doc-content {
            padding: 32px 48px;
            max-width: 900px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* Markdown Styles */
        .doc-content h1 {
            color: #24292e;
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 2px solid #eaecef;
        }

        .doc-content h2 {
            color: #24292e;
            font-size: 24px;
            font-weight: 600;
            margin: 32px 0 16px 0;
            padding-bottom: 8px;
            border-bottom: 1px solid #eaecef;
        }

        .doc-content h3 {
            color: #24292e;
            font-size: 20px;
            font-weight: 600;
            margin: 24px 0 12px 0;
        }

        .doc-content h4 {
            color: #24292e;
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0 8px 0;
        }

        .doc-content h5 {
            color: #24292e;
            font-size: 16px;
            font-weight: 600;
            margin: 16px 0 8px 0;
        }

        .doc-content h6 {
            color: #586069;
            font-size: 14px;
            font-weight: 600;
            margin: 16px 0 8px 0;
        }

        .doc-content p {
            margin-bottom: 16px;
            color: #24292e;
        }

        .doc-content code {
            background: #f6f8fa;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 85%;
            color: #e36209;
        }

        .doc-content pre {
            background: #f6f8fa;
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
            border: 1px solid #e1e4e8;
        }

        .doc-content pre code {
            background: none;
            padding: 0;
            color: #24292e;
        }

        .doc-content blockquote {
            border-left: 4px solid #dfe2e5;
            padding-left: 16px;
            margin: 16px 0;
            color: #6a737d;
        }

        .doc-content ul, .doc-content ol {
            margin: 16px 0;
            padding-left: 32px;
        }

        .doc-content li {
            margin: 4px 0;
        }

        .doc-content a {
            color: #0366d6;
            text-decoration: none;
        }

        .doc-content a:hover {
            text-decoration: underline;
        }

        .doc-content strong {
            font-weight: 600;
        }

        .doc-content em {
            font-style: italic;
        }

        .doc-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 16px 0;
        }

        .doc-content th,
        .doc-content td {
            border: 1px solid #dfe2e5;
            padding: 8px 12px;
            text-align: left;
        }

        .doc-content th {
            background: #f6f8fa;
            font-weight: 600;
        }

        .loading {
            color: #586069;
            font-style: italic;
            text-align: center;
            padding: 60px 40px;
            font-size: 16px;
        }

        .error {
            color: #d73a49;
            background: #ffeef0;
            padding: 24px;
            border-radius: 8px;
            margin: 24px 0;
            border: 1px solid #fdb8c0;
        }

        .welcome {
            text-align: center;
            padding: 80px 40px;
            color: #586069;
        }

        .welcome h2 {
            color: #24292e;
            margin-bottom: 16px;
        }

        .search-box {
            padding: 16px 24px;
            border-bottom: 1px solid #e1e4e8;
            background: #f6f8fa;
        }

        .search-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #d1d5da;
            border-radius: 6px;
            font-size: 14px;
        }

        .search-input:focus {
            outline: none;
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.1);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>📚 Reveal.Sdk.Dom Documentation</h1>
        <button class="refresh-btn" onclick="loadTOC()">🔄 Refresh</button>
    </div>
    
    <div class="container">
        <div class="sidebar">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="🔍 Search documentation..." id="searchInput" onkeyup="filterTOC()">
            </div>
            <div class="toc" id="toc">
                <div class="loading">Loading table of contents...</div>
            </div>
        </div>
        
        <div class="content" id="content">
            <div class="welcome">
                <h2>Welcome to Reveal.Sdk.Dom Documentation</h2>
                <p>Select a document from the menu to get started</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@9.1.2/marked.min.js"></script>
    <script>
        let tocData = [];
        let allLinks = [];

        // Function to build hierarchical TOC from markdown
        function buildHierarchicalTOC(tocText) {
            const lines = tocText.split('\n');
            const sections = [];
            let currentSection = null;
            
            for (const line of lines) {
                const trimmed = line.trim();
                if (!trimmed) continue;
                
                // Check for section headers (## or ###)
                const headerMatch = trimmed.match(/^(#{2,3})\s+(.+)$/);
                if (headerMatch) {
                    const level = headerMatch[1].length;
                    const title = headerMatch[2];
                    
                    if (level === 2) {
                        // New main section
                        currentSection = {
                            title: title,
                            items: []
                        };
                        sections.push(currentSection);
                    }
                    continue;
                }
                
                // Check for markdown links
                const linkMatch = trimmed.match(/^(\s*)-?\s*\[([^\]]+)\]\(([^)]+\.md)\)/);
                if (linkMatch) {
                    const indent = (linkMatch[1] || '').length;
                    const title = linkMatch[2];
                    const path = linkMatch[3];
                    
                    const item = {
                        title: title,
                        path: path,
                        level: Math.min(Math.floor(indent / 2) + 1, 4)
                    };
                    
                    if (currentSection) {
                        currentSection.items.push(item);
                    } else {
                        // Create a default section if none exists
                        if (sections.length === 0) {
                            sections.push({ title: 'Documentation', items: [] });
                        }
                        sections[sections.length - 1].items.push(item);
                    }
                    
                    allLinks.push(item);
                }
            }
            
            return sections;
        }

        // Function to render TOC HTML
        function renderTOC(sections) {
            let html = '<h3>📖 Table of Contents</h3>';
            
            for (const section of sections) {
                html += `<div class="toc-section">`;
                html += `<div class="toc-title">${section.title}</div>`;
                
                for (const item of section.items) {
                    html += `<div class="toc-item level-${item.level}">`;
                    html += `<a href="#" class="toc-link" onclick="loadDocument('${item.path}', this)" data-path="${item.path}">${item.title}</a>`;
                    html += `</div>`;
                }
                
                html += `</div>`;
            }
            
            return html;
        }

        // Load TOC
        async function loadTOC() {
            console.log('🔄 Loading TOC...');
            
            try {
                const response = await fetch('/api/toc');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const tocText = await response.text();
                console.log('📋 TOC loaded, length:', tocText.length);
                
                const sections = buildHierarchicalTOC(tocText);
                console.log('🏗️ Built sections:', sections.length);
                console.log('🔗 Total links found:', allLinks.length);
                
                tocData = sections;
                const html = renderTOC(sections);
                document.getElementById('toc').innerHTML = html;
                
            } catch (error) {
                console.error('❌ Error loading TOC:', error);
                document.getElementById('toc').innerHTML = `
                    <div class="error">
                        <strong>Error loading TOC</strong><br>
                        ${error.message}
                    </div>
                `;
            }
        }

        // Load and display a document
        async function loadDocument(path, linkElement) {
            console.log('📄 Loading document:', path);
            
            // Update active link
            document.querySelectorAll('.toc-link').forEach(a => a.classList.remove('active'));
            if (linkElement) {
                linkElement.classList.add('active');
            }
            
            // Show loading
            document.getElementById('content').innerHTML = '<div class="loading">Loading document...</div>';
            
            try {
                const response = await fetch(`/api/doc?path=${encodeURIComponent(path)}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const markdown = await response.text();
                console.log('📝 Document loaded, length:', markdown.length);
                
                // Use marked.js for proper markdown rendering
                const html = marked.parse(markdown);
                
                document.getElementById('content').innerHTML = `<div class="doc-content">${html}</div>`;
                
                // Scroll to top
                document.getElementById('content').scrollTop = 0;
                
                console.log('✅ Document displayed successfully');
                
            } catch (error) {
                console.error('❌ Error loading document:', error);
                document.getElementById('content').innerHTML = `
                    <div class="error">
                        <strong>Error loading document: ${path}</strong><br>
                        ${error.message}<br><br>
                        <small>Check the browser console for details</small>
                    </div>
                `;
            }
        }

        // Filter TOC based on search
        function filterTOC() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                // Show all items
                document.querySelectorAll('.toc-item').forEach(item => {
                    item.style.display = 'block';
                });
                document.querySelectorAll('.toc-section').forEach(section => {
                    section.style.display = 'block';
                });
                return;
            }
            
            // Filter items
            document.querySelectorAll('.toc-item').forEach(item => {
                const link = item.querySelector('.toc-link');
                const text = link.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    item.style.display = 'block';
                    item.closest('.toc-section').style.display = 'block';
                } else {
                    item.style.display = 'none';
                }
            });
            
            // Hide empty sections
            document.querySelectorAll('.toc-section').forEach(section => {
                const visibleItems = section.querySelectorAll('.toc-item[style*="block"]');
                if (visibleItems.length === 0) {
                    section.style.display = 'none';
                } else {
                    section.style.display = 'block';
                }
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'f') {
                e.preventDefault();
                document.getElementById('searchInput').focus();
            }
            
            if ((e.ctrlKey || e.metaKey) && (e.key === 'ArrowLeft' || e.key === 'ArrowRight')) {
                e.preventDefault();
                const activeLink = document.querySelector('.toc-link.active');
                if (!activeLink) return;
                
                const currentIndex = allLinks.findIndex(link => 
                    activeLink.getAttribute('data-path') === link.path
                );
                
                let nextIndex;
                if (e.key === 'ArrowLeft') {
                    nextIndex = currentIndex > 0 ? currentIndex - 1 : allLinks.length - 1;
                } else {
                    nextIndex = currentIndex < allLinks.length - 1 ? currentIndex + 1 : 0;
                }
                
                const nextPath = allLinks[nextIndex].path;
                const nextLink = document.querySelector(`[data-path="${nextPath}"]`);
                if (nextLink) {
                    loadDocument(nextPath, nextLink);
                    nextLink.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        });

        // Load TOC when page loads
        window.addEventListener('DOMContentLoaded', loadTOC);
    </script>
</body>
</html>
